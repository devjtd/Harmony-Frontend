<div class="container my-5">
    <h1 class="text-center mb-5">Blog y Noticias</h1>
    <!-- Recorremos todas las noticias dinÃ¡micamente -->
    <div class="row featurette align-items-center mb-5" *ngFor="let noticia of noticias; let i = index">
        <div class="col-md-7" [ngClass]="{'order-md-2': i % 2 === 1}">
            <h2 class="fw-bold">{{ noticia.titulo }}</h2>
            <p class="lead mt-3">{{ noticia.contenido }}</p>
        </div>
        <div class="col-md-5" [ngClass]="{'order-md-1': i % 2 === 1}">
            <img class="img-fluid rounded-3" [src]="noticia.imagenUrl" [alt]="noticia.titulo">
        </div>
    </div>
</div>
