<div class="sidebar d-flex flex-column">
      <div class="header-logo-dashboard">
        <!-- Reemplazo de th:href por [routerLink] y el <a> principal apuntando a la raíz -->
        <a [routerLink]="['/']" class="d-flex align-items-center text-decoration-none text-white">
          <!-- Reemplazo de th:src por [src] con una ruta estática de Angular Assets -->
          <img [src]="'/logo.png'" alt="Logo Harmony" width="40" height="40" class="me-2">
          <h1 class="h5 mb-0 fw-bold">Harmony</h1>
        </a>
      </div>

      <!-- Se añade flex-grow-1 a nav para que mt-auto en el div funcione y empuje el logout al fondo -->
      <nav class="nav flex-column flex-grow-1">

        <!-- Clientes -->
        <a [routerLink]="['/admin/clientes']"
           routerLinkActive="active"
           class="nav-link-item">
          <i class="bi bi-people me-2"></i> Clientes
        </a>

        <!-- Profesores -->
        <a [routerLink]="['/admin/profesores']"
           routerLinkActive="active"
           class="nav-link-item">
          <i class="bi bi-person-badge me-2"></i> Profesores
        </a>

        <!-- Talleres y Horarios -->
        <a [routerLink]="['/admin/talleres']"
           routerLinkActive="active"
           class="nav-link-item">
          <i class="bi bi-music-note-list me-2"></i> Talleres y Horarios
        </a>

        <!-- Contenedor mt-auto para empujar al fondo -->
        <div>
          <!-- Reemplazo de th:href por [routerLink] para el cierre de sesión (apuntando a la raíz) -->
          <a [routerLink]="['/']"
             class="nav-link-item nav-link-logout">
            <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
          </a>
        </div>
      </nav>
    </div>
<main>
<router-outlet></router-outlet>
</main>
