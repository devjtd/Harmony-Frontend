<div class="login-container d-flex justify-content-center align-items-center vh-100"
    [style.backgroundImage]="'url(/fondoLogin.jpg)'">

    <div class="header-login">
        <a routerLink="/" class="d-flex align-items-center text-decoration-none">
            <img src="/logo.png" alt="Logo Harmony" width="60" height="60" class="me-2">
            <h1 class="h2 mb-0 text-white">Harmony</h1>
        </a>
    </div>

    <div class="card login-card">
        <div class="card-body p-5">
            <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>

            <!-- Mensajes -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
            <div *ngIf="successMessage" class="alert alert-success" role="alert">
                {{ successMessage }}
            </div>

            <!-- Paso 1: Solicitar Token -->
            <div *ngIf="currentStep === 1">
                <p class="text-muted text-center mb-4">Ingresa tu correo electrónico para recibir un código de
                    recuperación.</p>
                <form (ngSubmit)="requestToken()">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required
                            placeholder="ejemplo@correo.com" [disabled]="isLoading">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login" [disabled]="isLoading || !email">
                            <span *ngIf="!isLoading">Enviar código</span>
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Paso 2: Restablecer Contraseña -->
            <div *ngIf="currentStep === 2">
                <p class="text-muted text-center mb-4">Ingresa el código recibido y tu nueva contraseña.</p>

                <form (ngSubmit)="resetPassword()">
                    <div class="mb-3">
                        <label for="token" class="form-label">Código de Verificación</label>
                        <input type="text" class="form-control" id="token" [(ngModel)]="token" name="token" required
                            [disabled]="isLoading">
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword"
                            name="newPassword" required placeholder="********" [disabled]="isLoading">
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-login"
                            [disabled]="isLoading || !token || !newPassword">
                            <span *ngIf="!isLoading">Cambiar contraseña</span>
                            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"
                                aria-hidden="true"></span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="text-center mt-3">
                <a routerLink="/auth/login" class="text-decoration-none">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>
